<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code quiz</title>
    <link rel="icon" href="./assets/images/brain.png" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="main-text">
            <h1>Code Quiz</h1>
        </div>
    </header>
    <section class="bingbong">

        <div class="main-box">
            <div class="time-bar">
                <h3>click start to begin timer</h3>
                <div id="time-box">
                    <h1 class="timespot">0:00</h1>


                </div>
                <div class="score">score
                    <div id="scorepart"></div>
                </div>
            </div>

            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid"> </div>
            </div>
            <div class="controls">
                <button id="startpart" class="start-btn btn ">Start
                    <h3>click to start timer</h3>
                </button>
            </div>



        </div>
        <div class="scores">
            <div id="scoreinput">
                <h1>put score here</h1>
            </div>

            <div class="highscore">
                <h2>High Scores</h2>
                <ol id="highscores"></ol>
            </div>
        </div>
    </section>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
